<!doctype html>
<html lang="fr">
<head>
    <title>Exercice 2 partie 4 JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div class="container col-6 rounded bg-light text-center mt-4">
        <h1>Exercice 2 partie 4 JS</h1>
        <p>Créez une fonction qui permet d'ajouter un élément au début du tableau.</p>
        <div class="row justify-content-around p-4">
            <button type="button" class="btn btn-primary" onclick="displayMassif()">voir</button>
            <input type="text" placeholder="ajouter un animal">
            <button type="button" class="btn btn-success" onclick="addStart()">ajouter au début</button>
            <button type="button" class="btn btn-danger" onclick="addEnd()">ajouter à la fin</button>
        </div>
        <p id="display" class="pb-4"></p>
    </div>
<script src="js/exercice2.js" type="text/javascript"></script>
</body>
</html>
